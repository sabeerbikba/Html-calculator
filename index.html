<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="icon" type="image/png"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwRbLhM_hepAGpI4UliOgj5GpkWG0Z3rTZkvUUlVMUe8w_AYRf4qvs2UDhLDMx7OYU2dQ&usqp=CAU">
</head>

<body class="body" >
    <div class="calc"onclick='func(event)' >
        <div class="inp">
            <input type="text">
        </div>
        <div class="buttons">
            <div class="row row-z-index">
                <span class="AC" >AC</span>
                <span>7</span>
                <span>4</span>
                <span>1</span>
                <span class="zero">0</span>
            </div>
            <div class="row">
                <span class="bb">%</span>
                <span>8</span>
                <span>5</span>
                <span>2</span>
                <span>00</span>
            </div>
            <div class="row">
                <span class="bb">/</span>
                <span>9</span>
                <span>6</span>
                <span>3</span>
                <span>.</span>
            </div>
            <div class="row row-z-index">
                <span class="bb">*</span>
                <span class="bb">-</span>
                <span class="bb">+</span>
                <span class="equal " >=</span>
            </div>
          
        </div>
    </div  >
    <script src="calc.js" ></script>

</body>

</html>
